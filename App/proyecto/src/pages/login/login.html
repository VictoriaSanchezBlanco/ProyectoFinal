  <ion-content>
      <form [formGroup]="myForm" (ngSubmit)="saveData()">
        <ion-list>
            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Username:</ion-label>
                <ion-input formControlName="username" type="text" placeholder="username"></ion-input>
              </ion-item>
              <div formGroupName="passwordRetry">
                <ion-item>
                  <ion-icon name="eye" item-start></ion-icon>
                  <ion-label stacked>Password:</ion-label>
                  <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
                </ion-item>
                </div>
              </ion-list>
              <div padding>
                <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="access">Save</button>
              </div>
            </form>
          </ion-content>
