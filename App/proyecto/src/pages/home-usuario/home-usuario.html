<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Users List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createUsers()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let usu of usuarios">
      <ion-item text-wrap>
        <h2>{{usu.name}}</h2>
        <p>Nif: {{usu.nif}}</p>
        <p>Address: {{usu.direccion}}</p>
        <p>Gender: {{usu.sexo}}</p>
        <p>Email: {{usu.email}}</p>
        <p>Comments: {{usu.comentario}}</p>
        <p>Telephone: {{usu.telefono}}</p>
        <p>Mobile: {{usu.movil}}</p>
        <p>Username: {{usu.username}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateUsers(usu)">
          <ion-icon name="create"></ion-icon> Update
        </button>
        <button ion-button color="danger" (click)="deleteUsuarioById(usu.id)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
