<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Productos List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createProducts()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  <ion-list>

    <ion-slides>

        <ion-item *ngFor="let placas of [5]">  
          <img class="imagen" src="../../assets/imgs/placaintel{{placas}}.jpg">

        <ion-item *ngFor="let placasamd of [1,3]">  
          <img  class="imagen" src="../../assets/imgs/placaamd{{placasamd}}.jpg">

          <img class="imagen" src="../../assets/imgs/placaintel{{placas}}.jpg">
        </ion-item>
        <ion-item *ngFor="let placasamd of [4]">  
          <img  class="imagen" src="../../assets/imgs/placaamd{{placasamd}}.jpg">
          </ion-item>
        <ion-item *ngFor="let torres of [1,2,3]">  
          <img class="imagen" src="../../assets/imgs/torre{{torres}}.jpg">
        </ion-item>
        <ion-item *ngFor="let rams of [3]">  
          <img class="imagen" src="../../assets/imgs/ram{{rams}}.jpg">
        </ion-item>
        <ion-item *ngFor="let tgs of [1,2,5]">  
          <img class="imagen" src="../../assets/imgs/tg{{tgs}}.jpg">
        </ion-item>
        <ion-item *ngFor="let proints of [4,5]">  
          <img class="imagen" src="../../assets/imgs/proint{{proints}}.jpg">
        </ion-item>
        <ion-item *ngFor="let fuentes of [5]">  
          <img class="imagen" src="../../assets/imgs/fuente{{fuentes}}.jpg">
        </ion-item>
        <ion-item *ngFor="let placasamd of [2]">  
          <img  class="imagen" src="../../assets/imgs/placaamd{{placasamd}}.jpg">
        </ion-item>
        <ion-item *ngFor="let tgs of [4]">  
          <img class="imagen" src="../../assets/imgs/tg{{tgs}}.jpg">
        </ion-item>
        <ion-item *ngFor="let rams of [2]">  
          <img class="imagen" src="../../assets/imgs/ram{{rams}}.jpg">
        </ion-item>
        <ion-item *ngFor="let tgs of [3]">  
          <img class="imagen" src="../../assets/imgs/tg{{tgs}}.jpg">
        </ion-item>
        <ion-item *ngFor="let proints of [3]">  
          <img class="imagen" src="../../assets/imgs/proint{{proints}}.jpg">
        </ion-item>
        <ion-item *ngFor="let proamds of [1,2,5]">  
          <img class="imagen" src="../../assets/imgs/proamd{{proamds}}.jpg">
        </ion-item>
        <ion-item *ngFor="let rams of [2,4,5]">  
          <img class="imagen" src="../../assets/imgs/ram{{rams}}.jpg">
        </ion-item>
        <ion-item *ngFor="let proints of [1,2]">  
          <img class="imagen" src="../../assets/imgs/proint{{proints}}.jpg">
        </ion-item>
        <ion-item *ngFor="let proamds of [3,4]">  
          <img class="imagen" src="../../assets/imgs/proamd{{proamds}}.jpg">

          <img class="imagen" src="../../assets/imgs/lectores{{lector}}.jpg">

          <img class="imagen" src="../../assets/imgs/tarsonido{{tarsonidos}}.jpg">
        </ion-item>

          <img class="imagen" src="../../assets/imgs/torre{{torres}}.jpg">
        </ion-item>
        <ion-item *ngFor="let lector of [3,4]">  
          <img class="imagen" src="../../assets/imgs/lectores{{lector}}.jpg">
        </ion-item>
        <ion-item *ngFor="let placas of [3]">  
          <img class="imagen" src="../../assets/imgs/placaintel{{placas}}.jpg">
        </ion-item>

          <img class="imagen" src="../../assets/imgs/vent{{vents}}.jpg">

          <img class="imagen" src="../../assets/imgs/tarsonido{{tarsonidos}}.jpg">
        </ion-item>
        <ion-item *ngFor="let placas of [1]">  
            <img class="imagen" src="../../assets/imgs/placaintel{{placas}}.jpg">
        </ion-item>
        <ion-item *ngFor="let placasamd of [5]">  
          <img  class="imagen" src="../../assets/imgs/placaamd{{placasamd}}.jpg">
        </ion-item>
        <ion-item *ngFor="let vents of [1]">  
          <img class="imagen" src="../../assets/imgs/vent{{vents}}.jpg">
        </ion-item>
      </ion-slide>
      <ion-slide>
          <ion-item-sliding *ngFor="let producto of productos">
              <ion-item  text-wrap>
                <h2>{{producto.name}}</h2>
                <p>Category: {{producto.categoria}}</p>
                <p>Description: {{producto.descripcion}}</p>
                <p>Price: {{producto.precio}}</p>
                <ion-slide>
                  <button ion-button color="primary" (click)="updateProducts(producto)">
                    <ion-icon name="create"></ion-icon> Update
                  </button>
                  <button ion-button color="danger" (click)="deleteProductsById(producto.id)">
                    <ion-icon name="trash"></ion-icon> Delete
                  </button>
                </ion-slide>
              </ion-item>
          </ion-item-sliding>
      </ion-slide>
    </ion-slides>
    
  </ion-list>


</ion-content>
