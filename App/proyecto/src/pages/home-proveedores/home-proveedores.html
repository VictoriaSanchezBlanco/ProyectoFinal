<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Computer stores</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createProvers()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

  
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let proveedores of proveedores">
      <ion-item text-wrap>
          <!-- <ion-thumbnail item-start>
              <img src="../../assets/imgs/portada.jpg">
            </ion-thumbnail> -->
        <h2>{{proveedores.name}}</h2>
        <p>Nif: {{proveedores.nif}}</p>
        <p>Address: {{proveedores.direccion}}</p>
        <p>Gender: {{proveedores.sexo}}</p>
        <p>Email: {{proveedores.email}}</p>
        <p>Comments: {{proveedores.comentario}}</p>
        <p>Telephone: {{proveedores.telefono}}</p>
        <p>Mobile: {{proveedores.movil}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateProvers(proveedores)">
          <ion-icon name="create"></ion-icon> Update
        </button>
        <button ion-button color="danger" (click)="deleteProversById(proveedores.id)">
          <ion-icon name="trash"></ion-icon> Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
